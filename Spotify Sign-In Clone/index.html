<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sign-In Page (Clone)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="root">
        <div class="main">

            <div class="title">
                <img src="images/spotify_logo.png" class="image" alt="Spotify">
                <h1 class="text-title">Log in to Spotify</h1>
            </div>
            <div class="title-space"></div>
            <div class="google signin">
                <img src="images/google_logo.png" class="icon" alt="Google">
                <p class="continue-signin">Continue with Google</p><span class="link-space"></span>
            </div>
            <div class="facebook signin">
                <img src="images/facebook_logo.png" class="icon" alt="FaceBook">
                <p class="continue-signin">Continue with Facebook</p><span class="link-space"></span>
            </div>
            <div class="apple signin">
                <img src="images/apple_logo.png" class="icon apple-i" alt="Apple">
                <p class="continue-signin">Continue with Apple</p><span class="link-space"></span>
            </div>
            <div class="phonenumber signin">
                <p class="continue-signin cont-p">Continue with phone number</p>
            </div>

            <hr>

            <div class="input-details">
                <label for="name-email" class="label">Email or username</label>
                <input type="text" class="input" placeholder="Email or username" id="name-email">

                <label for="pass" class="label">Password</label>
                <input type="text" class="input" placeholder="Password" id="pass">

                <button>Log In</button>

                <p class="text"><a href="#">Forgot your password?</a></p>
                <p class="text">Dont't have an account? <a href="#">Sign up for Spotify.</a></p>
            </div>
        </div>
    </div>
    <footer>
        <p class="last-text">This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a
                href="#">Terms
                of Service</a> apply.</p>
    </footer>
</body>

</html>
